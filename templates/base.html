<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ========================= Favicon ========================= -->
    <link rel="shortcut icon" type="image/x-icon" href="">

    <!-- ========================= CSS ========================= -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% block head %} {% endblock %}

    <!-- ===== AJAX ===== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body style="background-color: #111827">

    <main style="width: 100%; height: 100vh;">
        <header class="container text-white h3">
            <nav class="navbar navbar-expand-lg navbar-light nav_bg_translucent m-2">

                <div class="container-fluid">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">

                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <strong>
                        <a class="navbar-brand justify-content-center h2 text-white fs-4" href="#">Dime<img
                                src="https://img.icons8.com/ios/20/000000/drafting-compass2.png" />tions</a>
                    </strong>


                    {% block header %} {% endblock %}

                </div>
            </nav>

        </header>


        {% block modal %}{% endblock %}

        <div class="modal fade" id="newProject" tabindex="-1" aria-labelledby="newProjectLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newProjectLabel">Project Initialization</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Project Title</label>
                                <input type="text" class="form-control" placeholder="Give your project a cool name"
                                    id="recipient-name">
                            </div>
                            <a class="btn align-items-end btn-outline-success" href="{{ url_for('record')}}"
                                type="submit">Launch</a>
                        </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>


        <div id="content">

            <!-- ===== Content ===== -->
            {% block body %} {% endblock %}
            <!-- ===== Content ===== -->

        </div>


    </main>
    <footer>
        {% include "footer.html" %}
    </footer>
</body>

<!--===== MAIN JS =====-->

{% block scripts %} {% endblock %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</html>
