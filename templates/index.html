{% extends 'base.html' %}

{% block head %}
<title>Home</title>
{% endblock %}

{% block header %}

<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
    <form class="d-flex">
        <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#newProject"
            data-bs-whatever="@mdo">New Project</button>
    </form>

</div>

{% endblock %}


{% block modal %}
    <div class="modal fade" id="newProject" tabindex="-1" aria-labelledby="newProjectLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newProjectLabel">Project Initialization</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/" method="POST">
                        <div class="mb-3">
                            
                            <label for="recipient-name" class="col-form-label">Project Title</label>
                            <input type="text" id="new_project_name" class="form-control" name = "new_project_name"
                                placeholder="Give your project a cool name">
                        </div>
                        <button class="btn align-items-end btn-outline-success"
                            type="submit">Launch</button>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>


{% endblock %}







{% block body %}





{% endblock %}
