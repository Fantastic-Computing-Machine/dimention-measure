{% extends 'base.html' %}

{% block head %}
<title>Update {{projectName}}/{{dimid}} </title>
{% endblock %}

{% block header %}
<button type="button" class="btn btn-light" onclick="history.back()">Back </button>
{% endblock %}


{% block body %}

<div class="container-lg container-md container-sm py-4">

    <div class="mx-auto">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-6 col-xl-6">
                <div class="card">

                    <div class="card-header">
                        <h5 class="card-title" id="{{item['tag']}}dimentionLabel">Update:
                            {{projectName| capitalize}}/ {{item.get('tag')}}</h5>
                    </div>
                    <form action="" method="POST" name="update_dimention" id="update_dimention">
                        <div class="card-body">

                            <div class="form-floating mb-3">
                                <input name="tag" id="tag" value="{{item['tag'] | capitalize}}" class="form-control"
                                    type="text" placeholder="Tag">
                                <label for="tag">Tag</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input name="length" id="length" value="{{item['length']}}" class="form-control"
                                    type="number" oninput=areas() step=".01" placeholder="Length">
                                <label for="length">Length (meter)</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input name="width" id="width" value="{{item['width']}}" class="form-control"
                                    type="number" oninput=areas() step=".01" placeholder="Width">
                                <label for="width">Width (meter)</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input name="sqm" id="sqm" value="{{item['area_sqm']}}" class="form-control" type="text"
                                    placeholder="Area Sqm." readonly>
                                <label for="sqm">Area Sqm.</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input name="sqft" id="sqft" value="{{item['area_sqft']}}" class="form-control"
                                    type="text" placeholder="Area Sqft." readonly>
                                <label for="sqft">Area Sqft.</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input name="rate" id="rate" value="{{item['rate']}}" class="form-control" type="number"
                                    oninput=areas() step=".01" placeholder="Rate">
                                <label for="rate">Rate</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input name="amount" id="amount" value="{{item['amount']}}" class="form-control"
                                    type="number" placeholder="Amount" readonly>
                                <label for="amount">Amount</label>
                            </div>

                        </div>

                        <div class="card-footer text-end">
                            <button type="submit" name="dimention" id="dimention" value="dimention"
                                class="btn btn-primary">Save
                                changes</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
